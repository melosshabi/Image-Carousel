<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="index.js"></script>
    <title>Image Carousel</title>
</head>
<body>
    <section aria-label="Latest Pictures"></section>
    <div class="carousel" data-carousel>
        <button class="carousel-btn prev" data-carousel-btn="prev">&#x2190;</button>
        <button class="carousel-btn next" data-carousel-btn="next">&#x2192;</button>
    <ul data-slides>
        <li class="slide" data-active><img src="https://c.wallhere.com/images/35/78/6e53dc31dee3e84a162aa14155d7-1563109.jpg!d" alt="Image #1" ></li>
        <li class="slide"><img src="https://images.unsplash.com/photo-1611771341253-dadb347165a8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Image #2"/></li>
        <li class="slide"><img src="https://images.unsplash.com/photo-1596550782892-01e5f0229ce7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Image #3"/></li>
        <li class="slide"><img src="https://images.unsplash.com/photo-1569158049406-6dc6f71ccd48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Image #4"/></li>
        <li class="slide"><img src="https://images.unsplash.com/photo-1562095241-8c6714fd4178?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="Image #5"/></li>
    </ul>
</div>
</body>
</html>
